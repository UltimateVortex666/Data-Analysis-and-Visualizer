<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            padding: 20px;
        }

        h2 {
            color: #00bcd4;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 300px;
            background-color: #2c2c2c;
            color: #fff;
        }

        button {
            padding: 10px 15px;
            background-color: #00bcd4;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .image-item {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            background-color: #1e1e1e;
            width: 200px;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
        }

        a.download {
            display: inline-block;
            margin-top: 10px;
            color: #00bcd4;
            text-decoration: none;
        }

        a.download:hover {
            text-decoration: underline;
        }

        a.back {
            color: #00adb5;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Search & Download Images</h2>
    <form method="POST">
        <input type="text" name="filename" placeholder="Enter image filename" required>
        <button type="submit">Search</button>
    </form>

    {% if image %}
        <div>
            <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Image" width="1000">
            <p>{{ image }}</p>
            <a href="{{ url_for('uploaded_file', filename=image) }}" download><img src="static\Screenshot 2025-05-14 091657.png" width="100px"></a>
        </div>
    {% endif %}

    <a href="/"><img src="static\image copy.png" width="75px"></a>
</body>
</html>
